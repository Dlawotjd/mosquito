name: mosquito
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=2.19.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  http: ^0.13.5
  firebase_core: ^2.11.0
  firebase_messaging: ^14.5.0
  intl: ^0.17.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - images/

  fonts:
    - family: Schyler
      fonts:

        - asset: assets/fonts/InknutAntiqua-Black.ttf
        - asset: assets/fonts/InknutAntiqua-Bold.ttf
